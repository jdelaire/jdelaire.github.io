
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thai Vowel Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="vowel-quiz">
  <h1>Thai Vowel Quiz</h1>
  <div id="symbol">?</div>
  <div class="options" id="options"></div>
  <div id="feedback"></div>
  <button id="nextBtn">Next</button>
  <div class="stats" id="stats"></div>
  <div class="footer">
    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>

  <script>
    const data = JSON.parse(`[
  {
    "symbol": "-ะ",
    "sound": "a",
    "example": "but, cut"
  },
  {
    "symbol": "-า",
    "sound": "aa",
    "example": "baht, cart"
  },
  {
    "symbol": "-ิ",
    "sound": "i",
    "example": "did, bit"
  },
  {
    "symbol": "-ี",
    "sound": "ii",
    "example": "beat, deed"
  },
  {
    "symbol": "-ึ",
    "sound": "ɯ",
    "example": "-"
  },
  {
    "symbol": "-ื",
    "sound": "ɯɯ",
    "example": "-"
  },
  {
    "symbol": "-ุ",
    "sound": "u (ou)",
    "example": "foot, book"
  },
  {
    "symbol": "-ู",
    "sound": "uu (ouuu)",
    "example": "blue, too"
  },
  {
    "symbol": "เ-ะ",
    "sound": "e (é)",
    "example": "yet, bet"
  },
  {
    "symbol": "เ-",
    "sound": "ee (ééé)",
    "example": "fate, taste"
  },
  {
    "symbol": "แ-ะ",
    "sound": "ɛ (è)",
    "example": "fat, black"
  },
  {
    "symbol": "แ-",
    "sound": "ɛɛ (èèè)",
    "example": "can, fan"
  },
  {
    "symbol": "โ-ะ",
    "sound": "o",
    "example": "only, Toyota"
  },
  {
    "symbol": "โ-",
    "sound": "oo",
    "example": "tone, doe"
  },
  {
    "symbol": "เ-าะ",
    "sound": "ɔ",
    "example": "cot, watch"
  },
  {
    "symbol": "-อ",
    "sound": "ɔɔ",
    "example": "bought, cause"
  },
  {
    "symbol": "เ-อะ",
    "sound": "ə (e)",
    "example": "modern, gentle"
  },
  {
    "symbol": "เ-อ",
    "sound": "əə (eee)",
    "example": "birth, dirt"
  },
  {
    "symbol": "เ-ีย",
    "sound": "iɑ",
    "example": "tear, dear"
  },
  {
    "symbol": "เ-ือ",
    "sound": "ɯɑ",
    "example": "-"
  },
  {
    "symbol": "-ัว",
    "sound": "uɑ",
    "example": "tour"
  },
  {
    "symbol": "ไ-",
    "sound": "ɑi",
    "example": "why, hi"
  },
  {
    "symbol": "ใ-",
    "sound": "ɑi",
    "example": "why, hi"
  },
  {
    "symbol": "-ำ",
    "sound": "ɑm",
    "example": "yummy"
  },
  {
    "symbol": "เ-า",
    "sound": "ɑw",
    "example": "doubt, about"
  }
]`);

    const symbolEl = document.getElementById('symbol');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const statsEl = document.getElementById('stats');

    let currentAnswer = null;
    let questionsAnswered = 0;
    let correctAnswers = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateStats() {
      const accuracy = questionsAnswered > 0 ? Math.round((correctAnswers / questionsAnswered) * 100) : 0;
      statsEl.textContent = `Questions: ${questionsAnswered} | Correct: ${correctAnswers} | Accuracy: ${accuracy}%`;
    }

    function pickQuestion() {
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";

      const answer = data[Math.floor(Math.random() * data.length)];
      currentAnswer = answer;

      const choices = [answer];
      while (choices.length < 4) {
        const rand = data[Math.floor(Math.random() * data.length)];
        if (!choices.includes(rand)) choices.push(rand);
      }

      shuffle(choices);
      symbolEl.textContent = answer.symbol;

      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice.sound;
        btn.onclick = () => {
          questionsAnswered++;
          if (choice.sound === answer.sound) {
            correctAnswers++;
            feedbackEl.textContent = "✅ Correct!";
            nextBtn.style.display = "inline-block";
          } else {
            feedbackEl.textContent = "❌ Try again!";
          }
          updateStats();
        };
        optionsEl.appendChild(btn);
      });
    }

    nextBtn.onclick = pickQuestion;

    // Initialize
    pickQuestion();
    updateStats();
  </script>
</body>
</html>
