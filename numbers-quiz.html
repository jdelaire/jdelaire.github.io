<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thai Numbers Quiz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2em;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 0.2em;
    }
    .subtitle {
      opacity: 0.9;
      margin-bottom: 0.8em;
    }
    #symbol {
      font-size: 4.6em;
      margin: 0.6em 0 0.6em 0;
      font-weight: 800;
      color: white;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      line-height: 1.2;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 1em;
      font-size: 1.2em;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 15px;
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    button:active {
      transform: translateY(0);
    }
    #feedback {
      margin-top: 1em;
      font-size: 1.3em;
      font-weight: bold;
      min-height: 1.5em;
      color: white;
    }
    #nextBtn {
      margin-top: 2em;
      padding: 0.8em 2em;
      font-size: 1.1em;
      display: none;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    #nextBtn:hover {
      background: linear-gradient(45deg, #229954, #27ae60);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .stats {
      margin-top: 2em;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
    }
    .footer {
      margin-top: 2em;
      text-align: center;
    }
    .back-btn {
      color: white;
      text-decoration: none;
      padding: 0.8em 1.5em;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      font-size: 1em;
      font-weight: 500;
      backdrop-filter: blur(10px);
      display: inline-block;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .pro-tip {
      margin-top: 1.2em;
      font-size: 0.95em;
      opacity: 0.95;
    }
    .pro-tip small { opacity: 0.9; }

    @media (max-width: 600px) {
      body { padding: 0.8em; }
      #symbol { font-size: 3.6em; }
      button { font-size: 1.05em; padding: 0.8em; }
    }
  </style>
</head>
<body>
  <h1>Thai Numbers Quiz</h1>
  <div class="subtitle">Choose the correct phonetic for the Thai number</div>
  <div id="symbol" role="text" aria-label="Thai number phrase">?</div>
  <div class="options" id="options" role="group" aria-label="Answer options"></div>
  <div id="feedback" role="status" aria-live="polite"></div>
  <button id="nextBtn" aria-label="Next question">Next</button>
  <div class="stats" id="stats"></div>
  <div class="footer">
    <a href="index.html" class="back-btn">← Back to Home</a>
    <div class="pro-tip">
      <small>Pro tip: Insert a classifier after the number for counting. e.g., 2 bottles = <strong>สองขวด</strong> (<em>sɔ̌ɔŋ khùat</em>), 5 people = <strong>ห้าคน</strong> (<em>hâa khon</em>).</small>
    </div>
  </div>

  <script>
    const data = JSON.parse(`[
      {"number":"0","thai":"ศูนย์","phonetic":"sǔun"},
      {"number":"1","thai":"หนึ่ง","phonetic":"nɯ̀ŋ"},
      {"number":"2","thai":"สอง","phonetic":"sɔ̌ɔŋ"},
      {"number":"3","thai":"สาม","phonetic":"săam"},
      {"number":"4","thai":"สี่","phonetic":"sìi"},
      {"number":"5","thai":"ห้า","phonetic":"hâa"},
      {"number":"6","thai":"หก","phonetic":"hòk"},
      {"number":"7","thai":"เจ็ด","phonetic":"jèt"},
      {"number":"8","thai":"แปด","phonetic":"bpɛ̀ɛt"},
      {"number":"9","thai":"เก้า","phonetic":"gâao"},
      {"number":"10","thai":"สิบ","phonetic":"sìp"},

      {"number":"11","thai":"สิบเอ็ด","phonetic":"sìp-èt"},
      {"number":"12","thai":"สิบสอง","phonetic":"sìp-sɔ̌ɔŋ"},
      {"number":"13","thai":"สิบสาม","phonetic":"sìp-săam"},
      {"number":"14","thai":"สิบสี่","phonetic":"sìp-sìi"},
      {"number":"15","thai":"สิบห้า","phonetic":"sìp-hâa"},
      {"number":"16","thai":"สิบหก","phonetic":"sìp-hòk"},
      {"number":"17","thai":"สิบเจ็ด","phonetic":"sìp-jèt"},
      {"number":"18","thai":"สิบแปด","phonetic":"sìp-bpɛ̀ɛt"},
      {"number":"19","thai":"สิบเก้า","phonetic":"sìp-gâao"},

      {"number":"20","thai":"ยี่สิบ","phonetic":"yîi-sìp"},
      {"number":"30","thai":"สามสิบ","phonetic":"săam-sìp"},
      {"number":"40","thai":"สี่สิบ","phonetic":"sìi-sìp"},
      {"number":"50","thai":"ห้าสิบ","phonetic":"hâa-sìp"},
      {"number":"60","thai":"หกสิบ","phonetic":"hòk-sìp"},
      {"number":"70","thai":"เจ็ดสิบ","phonetic":"jèt-sìp"},
      {"number":"80","thai":"แปดสิบ","phonetic":"bpɛ̀ɛt-sìp"},
      {"number":"90","thai":"เก้าสิบ","phonetic":"gâao-sìp"},

      {"number":"100","thai":"หนึ่งร้อย","phonetic":"nɯ̀ŋ-ráawy"},
      {"number":"200","thai":"สองร้อย","phonetic":"sɔ̌ɔŋ-ráawy"},
      {"number":"1,000","thai":"หนึ่งพัน","phonetic":"nɯ̀ŋ-phan"},
      {"number":"10,000","thai":"หนึ่งหมื่น","phonetic":"nɯ̀ŋ-mɯ̀ɯn"},
      {"number":"100,000","thai":"หนึ่งแสน","phonetic":"nɯ̀ŋ-sɛ̌ɛn"},
      {"number":"1,000,000","thai":"หนึ่งล้าน","phonetic":"nɯ̀ŋ-láan"}
    ]`);

    const symbolEl = document.getElementById('symbol');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const statsEl = document.getElementById('stats');

    let currentAnswer = null;
    let questionsAnswered = 0;
    let correctAnswers = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateStats() {
      const accuracy = questionsAnswered > 0 ? Math.round((correctAnswers / questionsAnswered) * 100) : 0;
      statsEl.textContent = `Questions: ${questionsAnswered} | Correct: ${correctAnswers} | Accuracy: ${accuracy}%`;
    }

    function pickQuestion() {
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";

      const answer = data[Math.floor(Math.random() * data.length)];
      currentAnswer = answer;

      const choices = [answer];
      while (choices.length < 4) {
        const rand = data[Math.floor(Math.random() * data.length)];
        if (!choices.find(c => c.phonetic === rand.phonetic)) choices.push(rand);
      }

      shuffle(choices);
      symbolEl.textContent = answer.number;
      symbolEl.setAttribute('aria-label', `Thai number: ${answer.number}`);

      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice.phonetic;
        btn.setAttribute('aria-label', `Answer: ${choice.phonetic}`);
        btn.onclick = () => {
          questionsAnswered++;
          if (choice.phonetic === answer.phonetic) {
            correctAnswers++;
            feedbackEl.textContent = "✅ Correct!";
            nextBtn.style.display = "inline-block";
          } else {
            feedbackEl.textContent = "❌ Try again!";
          }
          updateStats();
        };
        optionsEl.appendChild(btn);
      });
    }

    document.addEventListener('keydown', (e) => {
      if (/^[1-9]$/.test(e.key)) {
        const buttons = optionsEl.querySelectorAll('button');
        const index = parseInt(e.key, 10) - 1;
        if (buttons[index]) {
          buttons[index].click();
        }
      } else if (e.key === 'Enter' && nextBtn.style.display !== 'none') {
        nextBtn.click();
      }
    });

    nextBtn.onclick = pickQuestion;

    // Initialize
    pickQuestion();
    updateStats();
  </script>
</body>
</html>
