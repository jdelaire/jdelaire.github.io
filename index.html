<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Instagram i18n content generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="js/data.js"></script>
</head>

<body onload="initApp()">
    <div class="container">
        <div class="form-group">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="templateMenu"
                    data-toggle="dropdown">Templates
                    <span class="caret"></span></button>
                <ul id="templateSelector" class="dropdown-menu" role="menu" aria-labelledby="templateMenu">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="bowl">Bowl</a></li>
                </ul>
            </div>
            <label for='intro_text_fr'>Introduction in french:</label>
            <textarea class="form-control" id='intro_text_fr'></textarea>
            <label for='intro_text_us'>Introduction in english:</label>
            <textarea class="form-control" id='intro_text_us'></textarea>
            <label for='closing_text_fr'>Closing in french:</label>
            <textarea class="form-control" id='closing_text_fr'></textarea>
            <label for='closing_text_us'>Closing in english:</label>
            <textarea class="form-control" id='closing_text_us'></textarea>
            <label for='hastags'>Hashtags to includes:</label>
            <textarea class="form-control" id='hastags'></textarea>
            <label for="selectList">Choose items to add:</label>
            <ul id="selectList" class="list-group">

            </ul>
            <textarea readonly class="form-control" id="result_us"></textarea>
            <textarea readonly class="form-control" id="result_fr"></textarea>
            <label for='result'>Final text:</label>
            <textarea class="form-control" id='result'></textarea>
            <button id="generate" class="btn btn-info">Generate</button>
            <button id="reset" class="btn btn-info">Reset</button>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
